services:
  chrome:
    image: ${SELENIUM_IMAGE:-seleniarm/standalone-chromium:latest}
    container_name: selenium-chrome
    shm_size: 2gb
    ports:
      - "4444:4444"
      - "7900:7900"
    environment:
      - SE_NODE_MAX_SESSIONS=5
      - SE_NODE_SESSION_TIMEOUT=300
    restart: unless-stopped

  wildbeerries_bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wildbeerries_bot
    ports:
      - "8080:8080"
    restart: unless-stopped
    volumes:
      - ./output:/app/output
    environment:
      - TZ=Europe/Moscow
      - SELENIUM_URL=http://chrome:4444
    depends_on:
      - chrome
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s