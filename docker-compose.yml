version: '3.8'

services:
  wildbeerries_bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wildbeerries_bot
    ports:
      - "8080:8080"
    restart: unless-stopped
    volumes:
      - ./output:/app/output
    environment:
      - TZ=Europe/Moscow
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s